<ion-tabs>

    <div class="tabs-wrapper">

        <ion-tab-button class="tab-plus" (click)="openScreenActions()">
            <ion-label>+</ion-label>
        </ion-tab-button>

        <ion-tab-bar slot="bottom">

            <ion-tab-button tab="home">
                <ion-icon name="home-outline"></ion-icon>
                <ion-label>home</ion-label>
            </ion-tab-button>

            <ion-tab-button (click)="openScreenLoonstrookjes()">
                <ion-icon name="file-tray-outline"></ion-icon>
                <ion-label>loonstrookjes</ion-label>
            </ion-tab-button>


            <ion-tab-button (click)="openScreenDiesten()">
                <ion-icon name="calendar-clear-outline"></ion-icon>
                <ion-label>diensten</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="profile">
                <ion-icon name="person-outline"></ion-icon>
                <ion-label>profiel</ion-label>
            </ion-tab-button>

        </ion-tab-bar>
    </div>



</ion-tabs>
