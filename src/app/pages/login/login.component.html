<ion-content class="login-page" *ngIf="isLoading">
    <ion-grid>
        <ion-row>
            <ion-col class="ion-align-items-center">
                <ion-img [src]="'../../assets/tigris-logo.png'"></ion-img>
                <ion-item-group>
                    <ion-item>
                        <ion-label position="fixed">Login</ion-label>
                        <ion-input class="g-input"
                                   [value]="login"
                                   (ionInput)="changeInput($event, 'login')"
                                   type="text"
                        ></ion-input>
                    </ion-item>
                    <ion-text color="danger">
                        <p [hidden]="isValidLogin" class="ion-padding-start">
                            Username is required
                        </p>
                    </ion-text>
                    <ion-item>
                        <ion-label position="fixed">Password</ion-label>
                        <ion-input class="g-input"
                                   [value]="password"
                                   (ionInput)="changeInput($event, 'password')"
                                   type="password"
                        ></ion-input>

                    </ion-item>
                    <ion-text color="danger">
                        <p [hidden]="isValidPassword" class="ion-padding-start">
                            Password is required
                        </p>
                    </ion-text>
                    <ion-button type="submit" (click)="changePage()">LogIn</ion-button>
                </ion-item-group>
            </ion-col>
        </ion-row>

    </ion-grid>

</ion-content>
